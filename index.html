<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="functions.js"></script>

    <!-- maybe not needed-->
    <script src="jquery.js"></script>

    <title>LivePerson Conversational Query Accuracy Tester</title>
</head>
<body>

    <div class="content">
        <div class="header">
            <form id="BTForm" onsubmit="return false;">
                <label for="bearertoken">Bearer Token:</label><br>
                <input type="password" id="bearertoken" name="bearertoken" value=""><br>
                <input type="submit" value="Submit" onclick="validateBearerToken();">
              </form> 
              <div id="validationresponse" class="validationresponse"></div>
        </div>
        <div class="main">
            <form id="QueryForm" onsubmit="return false;">
                <label for="Query">Query:</label><br>
                <input type="text" id="Query" name="Query" value=""><br>
                <input type="submit" value="Submit" onclick="queryAPIRequest();">
              </form> 
        </div>
        <div id="results" class="results">
            <div id="Accuracy" class="Accuracy"></div>
            <div id="Total" class="Total"></div>
            <div id="TP" class="TP"></div>
            <div id="TN" class="TN"></div>
            <div id="FP" class="FP"></div>
            <div id="FN" class="FN"></div>
            <div id="querylog" class="querylog"></div>
            <div id="mediaId0" class="mediaId0"></div>
            <div id="allhits" class="allhits"></div>
        </div>
        <div class="footer">For help please reach out to Bryon Mathias or Matt Aquino at LivePerson.</div>
    </div>
    
</body>
</html>
